version: 2

updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    versioning-strategy: widen
    open-pull-requests-limit: 32
    groups:
      trpc:
        patterns:
          - "@trpc/*"
      aws-sdk:
        patterns:
          - "@aws-sdk/*"
      vueuse:
        patterns:
          - "@vueuse/*"
      nx:
        patterns:
          - "nx"
          - "@nx/*"
      drizzle:
        patterns:
          - "drizzle*"
