version: 2

updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    versioning-strategy: increase
    groups:
      trpc:
        patterns:
          - "@trpc/*"
      prisma:
        patterns:
          - "prisma"
          - "@prisma/*"
      aws-sdk:
        patterns:
          - "@aws-sdk/*"
      vueuse:
        patterns:
          - "@vueuse/*"
