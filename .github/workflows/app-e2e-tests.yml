name: APP E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  app-e2e-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22]

    services:
      docker:
        image: docker:24-dind
        options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Check whether nx workspace sync
        run: pnpm nx sync:check

      - name: Build and load plugins
        run: pnpm load-internal-plugins

      - name: Build app
        run: pnpm nx build app

      - name: Install Playwright Browsers
        run: pnpm playwright install --with-deps
        working-directory: apps/app-e2e

      - name: Start Docker services
        run: |
          echo "üê≥ Start docker..."
          docker compose up -d --wait

          echo "Waiting for database to be ready..."
          for i in {1..30}; do
            if docker exec cat_postgresql pg_isready -U user -d cat >/dev/null 2>&1; then
              echo "‚úÖ Database is ready"
              break
            fi
            echo "Waiting for database... ($i/30)"
            sleep 2
          done
        working-directory: apps/app-e2e

      - name: Start application
        run: |
          echo "üöÄ Prepare db environment for app preview..."
          pnpm start &
          APP_PID=$!
          echo "APP_PID=$APP_PID" >> $GITHUB_ENV
          echo "‚è≥ Waiting for application to start..."

          for i in {1..60}; do
            if curl -f http://localhost:3000 >/dev/null 2>&1; then
              echo "‚úÖ Application is ready at http://localhost:3000"
              break
            fi
            echo "Waiting for app to start... ($i/60)"
            sleep 1
          done

          if ! curl -f http://localhost:3000 >/dev/null 2>&1; then
            echo "‚ùå Application failed to start"
            exit 1
          fi
        working-directory: apps/app-e2e
        env:
          DATABASE_URL: "postgresql://user:pass@localhost:5432/cat?schema=public"

      - name: Run E2E tests
        run: |
          echo "üîç Verifying application accessibility..."
          curl -f http://localhost:3000 || {
            echo "‚ùå Application is not accessible at http://localhost:3000"
            echo "Checking if application process is running..."
            ps aux | grep node || true
            echo "Checking port 3000..."
            netstat -tlnp | grep 3000 || true
            exit 1
          }
          echo "‚úÖ Application is accessible"

          echo "üß™ Run E2E..."
          pnpm playwright test
        working-directory: apps/app-e2e
        env:
          CI: true

      - name: Stop application
        if: always()
        run: |
          echo "üõë Stopping application..."
          if [ ! -z "$APP_PID" ]; then
            kill $APP_PID || true
            echo "Application stopped"
          fi

      - name: Down Docker services
        if: always()
        run: |
          echo "üõë Down..."
          docker compose down --rmi all -v || true
        working-directory: apps/app-e2e
