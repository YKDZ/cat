name: APP E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  app-e2e-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22]

    services:
      docker:
        image: docker:24-dind
        options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Check whether nx workspace sync
        run: pnpm nx sync:check

      - name: Build and load plugins
        run: pnpm load-internal-plugins

      - name: Build app
        run: pnpm nx build app

      - name: Install Playwright Browsers
        run: pnpm playwright install --with-deps
        working-directory: apps/app-e2e

      - name: Start Docker services
        run: |
          echo "ðŸ³ Start docker..."
          docker compose up -d --wait

          echo "Waiting for database to be ready..."
          for i in {1..30}; do
            if docker exec cat_postgresql pg_isready -U user -d cat >/dev/null 2>&1; then
              echo "âœ… Database is ready"
              break
            fi
            echo "Waiting for database... ($i/30)"
            sleep 2
          done
        working-directory: apps/app-e2e

      - name: Prestart application
        run: |
          echo "ðŸš€ Prepare db environment for app preview..."
          pnpm prestart
        working-directory: apps/app-e2e
        env:
          DATABASE_URL: "postgresql://user:pass@localhost:5432/cat?schema=public"

      - name: Run E2E tests
        run: |
          echo "ðŸ§ª Run E2E..."
          pnpm playwright test
        working-directory: apps/app-e2e
        env:
          CI: true

      - name: Down Docker services
        if: always()
        run: |
          echo "ðŸ›‘ Down..."
          docker compose down --rmi all -v || true
        working-directory: apps/app-e2e
