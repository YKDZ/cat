name: APP E2E Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24]

    services:
      docker:
        image: docker:24-dind
        options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check whether nx workspace sync
        run: pnpm nx sync:check

      - name: Build plugins
        run: pnpm build-plugins

      - name: Load plugins
        run: pnpm load-plugins

      - name: Build app
        run: |
          echo "üöß Building app..."
          pnpm nx build app --verbose

      - name: Install Playwright Browsers
        run: pnpm playwright install --with-deps
        working-directory: apps/app-e2e

      - name: Start Docker services
        run: |
          echo "üê≥ Start docker..."
          docker compose up -d --wait
        working-directory: apps/app-e2e

      - name: Prestart application
        run: |
          echo "üöÄ Prepare db environment for app preview..."
          pnpm run reset-db
        working-directory: apps/app-e2e
        env:
          DATABASE_URL: "postgresql://user:pass@localhost:5432/cat?schema=public"

      - name: Run E2E tests
        run: |
          echo "üß™ Run E2E..."
          pnpm playwright test
        working-directory: apps/app-e2e
        env:
          CI: true
          DATABASE_URL: "postgresql://user:pass@localhost:5432/cat?schema=public"
