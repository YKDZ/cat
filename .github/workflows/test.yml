name: Test

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres:
        image: pgvector/pgvector:pg18
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: pass
          POSTGRES_DB: cat
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U user -d cat"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Derive SHAs for affected
        uses: nrwl/nx-set-shas@v4

      - name: Run Affected Tests
        env:
          REDIS_URL: "redis://localhost:6379"
          TEST_DATABASE_URL: "postgres://user:pass@localhost:5432/cat"
        run: |
          pnpm exec nx affected \
            --targets=test \
            --parallel=3
