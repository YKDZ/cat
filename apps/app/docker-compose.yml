services:
  app:
    image: ykdz/cat:latest
    depends_on:
      redis:
        condition: service_healthy
      postgresql:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      ollama:
        condition: service_healthy
      # libretranslate:
      #   condition: service_healthy
    ports:
      - 3000:3000
    environment:
      DATABASE_URL: postgresql://user:pass@postgresql:5432/cat?schema=public
      REDIS_URL: redis://redis:6379

  redis:
    image: redis
    healthcheck:
      test:
        - CMD-SHELL
        - redis-cli ping | grep PONG
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 3s

  postgresql:
    image: pgvector/pgvector:pg18
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: cat
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 5s

  ollama:
    image: ollama/ollama
    healthcheck:
      test:
        - "CMD-SHELL"
        - |
          test -f /tmp/ollama_ready && \
          bash -c '</dev/tcp/localhost/11434'
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  libretranslate:
    image: libretranslate/libretranslate
    healthcheck:
      test:
        - CMD-SHELL
        - ./venv/bin/python scripts/healthcheck.py
    environment:
      - LT_LOAD_ONLY=zh,en
