# Deps for run e2e locally
services:
  redis:
    image: redis
    container_name: e2e_redis
    healthcheck:
      test:
        - CMD-SHELL
        - redis-cli ping | grep PONG
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 3s
    ports:
      - 6379:6379

  postgresql:
    image: pgvector/pgvector:pg18
    container_name: e2e_postgresql
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: cat
    ports:
      - 5432:5432
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 5s

  ollama:
    image: ollama/ollama:latest
    container_name: e2e_ollama
    ports:
      - 11434:11434
    volumes:
      - ./ollama:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 5s

  ollama-init:
    image: curlimages/curl
    container_name: e2e_ollama_init
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "echo 'Pulling qwen2.5:0.5b...' &&
       curl -X POST http://ollama:11434/api/pull -d '{\"name\": \"qwen2.5:0.5b\", \"stream\": false}' &&
       echo 'Pulling nomic-embed-text...' &&
       curl -X POST http://ollama:11434/api/pull -d '{\"name\": \"nomic-embed-text\", \"stream\": false}'"
